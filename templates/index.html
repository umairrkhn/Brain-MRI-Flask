<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain MRI Segmentation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #444;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .file-input {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .file-input input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .file-input input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-input input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .result div {
            margin: 10px;
        }
        .result img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .result h3 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain MRI Segmentation</h1>
        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" accept=".tif, .tiff" required>
            </div>
            <div class="file-input">
                <input type="submit" value="Upload and Predict">
            </div>
        </form>
        <div class="result" id="result">
            <!-- Images will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
    
            if (response.ok) {
                const resultDiv = document.getElementById('result');
                const data = await response.json();
    
                resultDiv.innerHTML = `
                    <div>
                        <h3>Uploaded Image</h3>
                        <img src="/uploads/${data.uploaded_image}" alt="Uploaded Image">
                    </div>
                    <div>
                        <h3>Predicted Mask</h3>
                        <img src="/predicted/${data.predicted_image}" alt="Predicted Mask">
                    </div>
                `;
            } else {
                alert('Error processing the image');
            }
        });
    </script>
</body>
</html>
